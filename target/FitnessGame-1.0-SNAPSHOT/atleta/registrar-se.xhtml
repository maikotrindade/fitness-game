<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Novo Atleta</title>
    </h:head>
    <h:body>              
        <h:outputStylesheet library="css" name="style.css"/>
        <h:form>
            <p:menubar>
                <p:menuitem>
                    <h:link outcome="/index">
                        <h:graphicImage id="logotipo" url="/resources/image/logo.png"/> 
                    </h:link>
                </p:menuitem>
                <p:menuitem value="Treinos" outcome="/treinos"/> 
                <p:menuitem value="Perfil" outcome="/atleta/perfil" />
                <p:menuitem value="Como funciona?" outcome="/sobre"/>
            </p:menubar>
        </h:form>
        <br />

        <h:form>
            <p:panel header="Novo Atleta" styleClass="centralized" style="width:70%; margin-top:100px; margin-bottom:110px">  
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel value="Nome: " for="name" /> 
                    <p:inputText id="name" value="#{registerAthleteBean.name}" />
                    <h:outputLabel value="Email: " for="email"/> 
                    <p:inputText id="email" value="#{registerAthleteBean.email}" />
                    <h:outputText value="Data de Nascimento:" />
                    <p:calendar value="#{registerAthleteBean.birthday}" navigator="true" id="birthday" pattern="dd/MM/yyyy" effect="fade" effectDuration="2500" yearRange="c-80:c+0"/> 
                    <h:outputLabel for="password" value="Senha: *" />  
                    <p:password id="password" required="true" value="#{registerAthleteBean.password}" />  
                </h:panelGrid>
                <p:commandButton type="submit" value="Cadastrar" action="#{registerAthleteBean.insertAthlete()}" icon="ui-icon-disk"/> 
            </p:panel>
        </h:form>

        <p:panel styleClass="footer">
            Desenvolvido por <h:outputLink value="http://maikotrindade.github.io/" target="_blank">Maiko Trindade</h:outputLink> 2014
        </p:panel>

    </h:body>

</html>
