<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:event type="preRenderView" listener="#{aboutBean.preRenderView()}" />
    <h:head>
        <title>Sobre</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:form>
            <p:menubar>
                <p:menuitem>
                    <h:link outcome="index">
                        <h:graphicImage id="logotipo" url="/resources/image/logo.png"/> 
                    </h:link>
                </p:menuitem>
                <p:menuitem value="Treinos" outcome="treinos" /> 
                <p:menuitem value="Perfil" outcome="atleta/perfil" />
                <p:menuitem value="Como funciona?" outcome="sobre"/>
                <f:facet name="options">
                    <h:link id="login" outcome="login" value="login" rendered="#{sessionBean.sessionUser == null}"/>                   
                    <h:outputText id="userAccount" value="#{sessionBean.sessionUser.name}"/>
                    <p:commandLink id="logout" actionListener="#{sessionBean.logout}" rendered="#{sessionBean.sessionUser != null}">
                        <h:outputText value="logout" />
                    </p:commandLink>
                </f:facet> 
            </p:menubar>
        </h:form>
        <br />
        <p:panel styleClass="centralized" style="width:80%;">
            <h:link outcome="index">
                <h:graphicImage id="logotipo" url="/resources/image/corrida.jpg" width="540" height="330"/> 
            </h:link>
            <div class="sobre">
                Crie sua conta e participe desta saudável competição. Os Atletas que mais perderem calorias,
                liderarão os ranks do Fitness Game e poderão compartilhar nas redes sociais.
                Divirta-se e leve uma vida mais saudável. 
            </div>
            
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="maikotrindade" data-lang="pt" data-size="large" data-hashtags="FitnessGame">Tweetar</a>
            <script>!function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = p + '://platform.twitter.com/widgets.js';
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, 'script', 'twitter-wjs');</script>


            <div class="g-plusone" data-annotation="inline" data-width="200"></div>
            <script type="text/javascript">
                window.___gcfg = {lang: 'pt-BR'};
                (function() {
                    var po = document.createElement('script');
                    po.type = 'text/javascript';
                    po.async = true;
                    po.src = 'https://apis.google.com/js/platform.js';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(po, s);
                })();
            </script>

            <script src="//platform.linkedin.com/in.js" type="text/javascript">
            </script>
            <script type="IN/Share" data-counter="right"></script>
            
        </p:panel>

        <br/>
        <p:fieldset collapsed="false" legend="Todos os atletas" toggleable="true" toggleSpeed="500">
            <h:form>
                <p:dataTable styleClass="centralized" value="#{aboutBean.athletes}" var="athlete" paginatorPosition="bottom" 
                             paginator="true" rows="5">  

                    <p:column headerText="Nome Completo">  
                        <h:outputText value="#{athlete.name}" />  
                    </p:column>  

                    <p:column headerText="Data de Nascimento" width="200">  
                        <h:outputText value="#{athlete.birthday}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>  
                    
                    <p:column headerText="Data de Registro" width="200">  
                        <h:outputText value="#{athlete.registration}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column> 
                    
                </p:dataTable>  
            </h:form>  
        </p:fieldset>
    </h:body>

    <p:panel styleClass="footer">
        Desenvolvido por <h:outputLink value="http://maikotrindade.github.io/" target="_blank">Maiko Trindade</h:outputLink> 2014
    </p:panel>


</html>
