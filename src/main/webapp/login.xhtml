<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:event type="preRenderView" listener="#{indexBean.preRenderView()}" />
    <h:head>
        <title>Login do Atleta</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:form>
            <p:menubar>
                <p:menuitem>
                    <h:link outcome="index">
                        <h:graphicImage id="logotipo" url="/resources/image/logo.png"/> 
                    </h:link>
                </p:menuitem>
                <p:menuitem value="Treinos" outcome="treinos" /> 
                <p:menuitem value="Perfil" outcome="atleta/perfil"/>
                <p:menuitem value="Como funciona?" outcome="sobre" />
            </p:menubar>
        </h:form>
        
        <p:panel styleClass="centralized" style="margin-top:40px">
            <h:form id="login"> 
                <p:growl id="msg" showDetail="true"/>
                <h3>Entrar</h3>
                <h:panelGrid columns="3" cellpadding="10" styleClass="centralized">
                    <h:outputLabel value="E-mail: " for="email" /> 
                    <p:inputText id="email" value="#{sessionBean.email}" />
                    <h:message for="email"/>
                    <h:outputLabel value="Senha: " for="password"/> 
                    <p:password id="password" value="#{sessionBean.password}" />
                    <h:message for="password"/>
                </h:panelGrid>               
                <p:commandButton update="msg" type="submit" value="Login" action="#{sessionBean.login()}" />
            </h:form><br/>
        </p:panel>

        <p:panel styleClass="centralized" style="margin-top: 40px; margin-bottom: 30px">
            <h3>Ainda não é um atleta oficial?</h3>
            <h:form>
                <p:commandButton value="Registrar-se" action="atleta/registrar-se" icon="ui-icon-disk" styleClass="registerButton" />           
            </h:form>
        </p:panel>

    </h:body>
    <p:panel styleClass="footer">
        Desenvolvido por <h:outputLink value="http://maikotrindade.github.io/" target="_blank">Maiko Trindade</h:outputLink> 2014
    </p:panel>
</html>
